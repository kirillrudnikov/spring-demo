<div class="modal modal-signin py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-alternative rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0">Создать аккаунт</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="needs-validation" th:action="@{/registration}" th:object="${form}" th:method="POST" novalidate>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-4" id="floatingInput"
                               placeholder="name@example.com" th:field="*{email}" required>
                        <label for="floatingInput">Email</label>
                        <div class="invalid-feedback">Пожалуйста, заполните это поле</div>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" type="submit" id="liveToastBtn">Создать аккаунт</button>
                    <small class="text-muted">
                        Нажимая «Создать аккаунт», вы принимаете пользовательское соглашение и политику конфиденциальности.
                    </small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Сторонние сервисы</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit" style="display: flex; justify-content: center">
                        <svg class="me-1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="24px" height="24px">

                        </svg>
                        <span class="p-0 m-0">
                            Создать аккаунт через VK

            </div>
        </div>
    </div>
</div>
