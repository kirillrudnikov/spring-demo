                </div>

                <form id="loginTab" th:action="@{/login}" th:object="${user}" th:method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmailInput" placeholder="name@example.com" th:field="*{email}">
                        <label for="emailInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPasswordInput" placeholder="Password" th:field="*{password}">
                        <label for="passwordInput">Пароль</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" type="submit">Войти</button>
                </form>

                <form id="signUpTab" th:action="@{/registration}" th:object="${user}" th:method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstnameInput" placeholder="name@example.com" th:field="*{firstname}">
                        <label for="firstnameInput">Имя</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="surnameInput" placeholder="name@example.com" th:field="*{surname}">
                        <label for="surnameInput">Фамилия</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" th:field="*{email}">
                        <label for="emailInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" th:field="*{password}">
                        <label for="passwordInput">Пароль</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" type="submit">Создать аккаунт</button>
                    <hr class="my-4">
                    <small class="text-muted">Нажимая «Создать аккаунт», вы принимаете пользовательское соглашение и политику конфиденциальности.</small>
                </form>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
